<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background Image Section -->
    <div class="background-image">
        <div class="container">
            <!-- Login Form -->
            <div class="form-container" id="login-form-container">
                <h2>Login</h2>
                <form id="login-form" onsubmit="return validateLoginForm()">
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="error-message" class="error-message"></p>
                </form>
                <p class="signup-link">New here? <a href="javascript:void(0);" onclick="toggleForm()">Create an account</a></p>
            </div>

            <!-- Sign Up Form -->
            <div class="form-container" id="signup-form-container" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup-form" onsubmit="return validateSignupForm()">
                    <div class="input-group">
                        <label for="new-username">Username:</label>
                        <input type="text" id="new-username" name="new-username" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">Password:</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                    <p id="signup-error-message" class="error-message"></p>
                </form>
                <p class="signup-link">Already have an account? <a href="javascript:void(0);" onclick="toggleForm()">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
